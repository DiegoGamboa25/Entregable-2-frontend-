<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - Gambito Soluciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Contenido principal -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Tu Carrito de Compras</h2>

      <div class="table-responsive">
        <table class="table table-bordered align-middle text-center">
          <thead class="table-dark">
            <tr>
              <th>Imagen</th>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Aquí se insertan los productos dinámicamente -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button class="btn btn-outline-danger" onclick="clearCart()">Vaciar carrito</button>
        <h4>Total: <span id="cart-total">$0</span></h4>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success btn-lg" onclick="simulatePurchase()">Finalizar compra</button>
        <a href="catalogo.html" class="btn btn-dark">Seguir comprando</a>
      </div>
    </div>
    
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
