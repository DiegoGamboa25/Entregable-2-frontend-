
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gambito Soluciones</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

   <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white border-bottom py-3">
  <div class="container">
    <!-- Nombre del sitio -->
    <a class="navbar-brand fw-semibold" href="index.html">Gambito Soluciones</a>

    <!-- Botón hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú -->
    <div class="collapse navbar-collapse justify-content-end" id="menu">
      <ul class="navbar-nav me-3">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="catalogo.html">Catálogo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="acerca.html">Acerca de</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row login-container shadow-lg rounded-4 overflow-hidden w-100 mx-2" style="max-width: 900px;">
      
      <!-- Columna izquierda con imagen y frase desde CSS -->
      <div class="col-md-6 d-none d-md-flex flex-column justify-content-end align-items-center login-left p-4">
        <!-- Aquí el texto se genera desde CSS con variables -->
        <div class="text-overlay"></div>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
        <h3 class="fw-bold mb-3">Inicie sesión en su cuenta</h3>
        
        <!-- Botón Google -->
        <button class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" width="20" class="me-2">
          Continuar con Google
        </button>
        
        <div class="text-center text-muted mb-3">o inicie sesión con correo electrónico</div>

        <!-- Formulario -->
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="tu@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Recuérdame</label>
            </div>
            <a href="#" class="small text-decoration-none">¿Olvidó su contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary-custom w-100">Iniciar sesión</button>
        </form>

        <div class="text-center mt-4">
          <span>¿Aún no estás registrado?</span>
          <a href="#" class="text-primary-custom fw-bold">Crear una cuenta</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p>&copy; 2025 Gambito Soluciones. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
